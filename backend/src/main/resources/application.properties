spring.application.name=tiendaapp-backend
server.port=8081
spring.datasource.url=jdbc:h2:mem:tiendaapp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# IVA configurable (default 19%)
app.iva-percent=${IVA_PERCENT:0.19}
app.admin.email=${ADMIN_EMAIL:admin@tienda.test}
app.admin.password=${ADMIN_PASSWORD:admin123}
rawg.apiKey=${RAWG_API_KEY:19e59f8c3d084d1d850c12c9f284d3a9}
server.error.include-message=always